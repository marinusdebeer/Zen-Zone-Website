      (function () {
        const urlParams = new URLSearchParams(window.location.search);

        const medium = urlParams.get("utm_medium");
        const content = urlParams.get("utm_content");
        const gclid = urlParams.get("gclid");

        if (campaign && !localStorage.getItem("utm_campaign")) {
          localStorage.setItem("utm_campaign", campaign);
        }
        if (source && !localStorage.getItem("utm_source")) {
          localStorage.setItem("utm_source", source);

        if (medium && !localStorage.getItem("utm_medium")) {
          localStorage.setItem("utm_medium", medium);

        if (content && !localStorage.getItem("utm_content")) {
          localStorage.setItem("utm_content", content);
        }
        if (gclid && !localStorage.getItem("gclid")) {
          localStorage.setItem("gclid", gclid);
        }
      })();
    </script>
